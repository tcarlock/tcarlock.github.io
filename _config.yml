title: Stackbit Fresh Theme
baseurl: /
permalink: '/:title/'
collections:
  posts:
    permalink: '/posts/:title/'
layout_style: overflow
palette: blue
menus:
  main:
    - title: Home
      weight: 1
    - title: Blog
      weight: 2
    - title: About
      weight: 3
    - title: Contact
      weight: 4
header:
  show_title: false
  title: Hi, I'm Tim Carlock
  show_tagline: false
  tagline: Header Tagline
  profile_img: images/IMG_4136_cropped.jpg
  bg: dark
  has_nav: true
  has_social: true
footer:
  content: '&copy; Stackbit-Fresh. All rights reserved.'
  links:
    - text: Made with Stackbit
      url: 'https://www.stackbit.com'
      new_window: true
sass:
  indentWidth: 4
  style: nested
  precision: 10
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - ssg-build.sh
  - LICENSE.md
  - README.md
  - netlify.toml
  - stackbit-build.sh
  - stackbit-pull.js
